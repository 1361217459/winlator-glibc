name: Build Android App with CMake and Submodules

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code and submodules
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Set up Java 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Set up Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.6

    - name: Cache Gradle dependencies
      uses: actions/cache@v2
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts') }}

    - name: Install Android SDK
      run: |
        wget https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip
        unzip sdk-tools-linux-4333796.zip -d android-sdk
        echo "ANDROID_HOME=$PWD/android-sdk" >> $GITHUB_ENV
        echo "$PWD/android-sdk/tools/bin" >> $GITHUB_PATH
        sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" || true

    - name: Install Android NDK
      run: |
        wget https://dl.google.com/android/repository/ndk-bundle.zip
        unzip ndk-bundle.zip
        echo "ANDROID_NDK_HOME=$PWD/ndk-bundle" >> $GITHUB_ENV
        echo "$PWD/ndk-bundle" >> $GITHUB_PATH

    - name: Install CMake
      run: sudo apt-get install cmake -y

    - name: Build with build.sh for audio_plugin (arm64)
      working-directory: audio_plugin
      run: ./build.sh || { echo "Build failed for audio_plugin"; exit 1; }

    - name: Build with build.sh for android_sysvshm (armhf)
      working-directory: android_sysvshm
      run: ./build.sh || { echo "Build failed for android_sysvshm"; exit 1; }

    - name: Assemble and Test with Gradle
      run: ./gradlew assembleDebug test || { echo "Gradle build failed"; exit 1; }
