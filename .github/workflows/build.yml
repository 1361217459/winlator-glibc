name: Build Android App with CMake

on: [push, pull_request]  # 触发条件

jobs:
  build:
    runs-on: ubuntu-latest  # 运行环境

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Set up Java 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Set up Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.6  # 指定 Gradle 版本

    - name: Cache Gradle dependencies
      uses: actions/cache@v2
      with:
        path: ~/.gradle/caches
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Install Android SDK
      run: |
        wget https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip
        unzip sdk-tools-linux-4333796.zip -d android-sdk
        echo "ANDROID_HOME=$PWD/android-sdk" >> $GITHUB_ENV
        echo "$PWD/android-sdk/tools/bin" >> $GITHUB_PATH
        sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

    - name: Install Android NDK
      run: |
        wget https://dl.google.com/android/repository/ndk-bundle.zip
        unzip ndk-bundle.zip
        echo "ANDROID_NDK_HOME=$PWD/ndk-bundle" >> $GITHUB_ENV
        echo "$PWD/ndk-bundle" >> $GITHUB_PATH

    - name: Install CMake
      run: |
        sudo apt-get update
        sudo apt-get install cmake -y

    - name: Configure CMake
      run: cmake -S src/main/cpp -B build/cpp

    - name: Build C++ with CMake
      run: cmake --build build/cpp --target all --config Release

    - name: Assemble and Test with Gradle
      run: ./gradlew assembleDebug test

    - name: Upload build reports
      uses: actions/upload-artifact@v2
      if: failure()
      with:
        name: build-reports
        path: build/reports

    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: app-apk
        path: app/build/outputs/apk/debug/
